<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fairfield Dance</title>
    <style>
        html, body {
            height: auto;
            min-height: 100vh;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            background-color: #fffefc;
            overflow-y: auto;
        }

        .header {
            width: 100%;
            display: flex;
            align-items: center;
            padding: 10px 20px;
            background-color: #ffffff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
        }

        .header img {
            height: 75px; /* Increased size by 1.5x from 50px */
            margin-right: 15px;
        }

        .header h1 {
            font-family: sans-serif;
            color: #939292;
            margin: 0;
        }

        .styled-calendar-container {
            width: 800px;
            min-height: 600px;
            height: auto;
            max-height: none;
            border: none;
            overflow: visible;
            margin-top: 100px; /* Pushes calendar down below the fixed header with extra 20px spacing */
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="header.png" alt="Fairfield Dance Logo">
    </div>

    <h1>Upcoming Dances</h1>
    
    <iframe src="https://embed.styledcalendar.com/#QhQukcysVDMpSytLUWIz" title="Styled Calendar" 
        class="styled-calendar-container"></iframe>
    <script async type="module" src="https://embed.styledcalendar.com/assets/parent-window.js"></script>
    
    <script>
        function adjustCalendarHeight() {
            var iframe = document.querySelector(".styled-calendar-container");
            if (iframe) {
                iframe.style.height = iframe.contentWindow.document.body.scrollHeight + "px";
            }
        }

        window.addEventListener("load", adjustCalendarHeight);
        window.addEventListener("resize", adjustCalendarHeight);
    </script>
</body>
</html>
